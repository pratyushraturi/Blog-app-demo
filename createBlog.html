<div class="container">
<h3 class="margin-top-5 margin-bottom-5">Create Blog</h3>
<form>
<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" required>
  </div>
  <div class="row">
  <div class="col-md-6 col-sm-12">
  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea class="form-control" id="summary" required></textarea>
  </div>
  </div>
  <div class="col-md-6 col-sm-12">
  <div class="form-group">
    <label for="image">Choose image</label>
    <input type="file" class="form-control-file" id="image" required>
  </div>
  </div>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" rows="10" required></textarea>
  </div>
  <div class="d-flex justify-content-between margin-bottom-5">
  <a href="index.html" class="btn btn-outline-primary">Cancel</a>
  <button type="submit" class="btn btn-primary">Create</a>
  </div>
</form>
